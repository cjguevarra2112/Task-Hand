<template name="main">
	{{>header}}

	<div class="container">
		{{#if currentUser}}
		<div class="row">

			<!-- SIDEBAR -->
			<div class="col-sm-12 col-lg-3">
				{{>addlist}}
				{{>lists}}
			</div>

			<!-- CONTENT -->
			<div class="col-sm-12 col-lg-9">
				{{>yield}}
			</div>
		</div>
		{{else}}
			{{>yield}}
		{{/if}}
	</div>

	{{>footer}}
</template>
